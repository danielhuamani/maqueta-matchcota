	<script src="/static/js/jquery.bxslider.min.js"></script>
	<script>

		$(document).ready(function(){


			$('.home_banner__slider_list').bxSlider({
				mode: 'fade',
				adaptiveHeight: true,
				auto: true,
				pause: '22600',
				pager: false,
				controls: false,


				onSliderLoad: function(currentIndex) {
						$('.home_banner__slider_list').children().eq(currentIndex).addClass('active');

					},
					onSlideBefore: function($slideElement){
					  setTimeout( function(){

						  $slideElement.addClass('active');

					  },500);
					  $('.home_banner__slider_list').children().removeClass('active');

					}
			});


		});
