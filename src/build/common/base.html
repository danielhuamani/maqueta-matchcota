	<script>
	jQuery(document).ready(function($) {
		$('.facebook__slider').bxSlider({
				mode: 'fade',
				adaptiveHeight: false,
				auto: true,
				pause: '22600',
				pager: false,
				controls: false,
				minSlides: 1,
			    maxSlides: 5,
			    moveSlides: 1,
			    slideWidth: 305,
			    controls: true,
			    slideMargin: 10,

				onSliderLoad: function(currentIndex) {
						$('.facebook__slider').children().eq(currentIndex).addClass('active');

					},
					onSlideBefore: function($slideElement){
					  setTimeout( function(){

						  $slideElement.addClass('active');

					  },500);
					  $('.facebook__slider').children().removeClass('active');

					}
			});
	});
