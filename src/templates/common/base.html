<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/main.css">
{% block css %}

{% endblock css %}
</head>
<body class="{% block classbody %}{% endblock %}">
	<div class="wrapper">
		{% include "./menu.html" %}
		{% include "./header.html" %}
		<div class="page">
			{% block content %}

			{% endblock content %}

		</div>
		{% include "./footer.html" %}
	</div>
	<script src="{{STATIC_URL}}js/jquery1.8.3.min.js"></script>
	<script src="{{STATIC_URL}}js/jquery.bxslider.min.js"></script>
	<script src="{{STATIC_URL}}js/main.js"></script>
	<script>
	jQuery(document).ready(function($) {
		$('.facebook__slider').bxSlider({
				mode: 'fade',
				adaptiveHeight: false,
				auto: true,
				pause: '22600',
				pager: false,
				controls: false,
				minSlides: 1,
			    maxSlides: 5,
			    moveSlides: 1,
			    slideWidth: 305,
			    controls: true,
			    slideMargin: 10,

				onSliderLoad: function(currentIndex) {
						$('.facebook__slider').children().eq(currentIndex).addClass('active');

					},
					onSlideBefore: function($slideElement){
					  setTimeout( function(){

						  $slideElement.addClass('active');

					  },500);
					  $('.facebook__slider').children().removeClass('active');

					}
			});
	});
	</script>
	{% block js %}

	{% endblock js %}
</body>
</html>
